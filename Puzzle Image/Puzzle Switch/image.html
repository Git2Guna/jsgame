        .Aven {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .photo {
            display: grid;
            grid-template-columns: repeat(3, 150px);

        .photo img {
            width: 150px;
            height: 150px;
        }

        .origin img {
            width: 600px;
            height: auto;
        }
        #h{

        }
        .msg{
            display: none;
            position: relative;
            z-index: 1;
        }
        .m{
            position: absolute;
            background-color: white;
            border: 1px solid #888;
            color: red;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            display: none;
        }
        .hi{
            width: 400px;
            height: 60px;

            background-color: #fefefe;
        }
        .close{
            color: #aaa;
            float: right;
            font-size: 18px;
            font-weight: bold;
            background-color: purple;
            padding: 5px 8px 5px 8px;
            border-radius: 30px;
        }
        .close:hover,
        .close:focus{
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        h3{
            display: block;
            font-size: 30px;
            color: red;
            margin-left: 100px;
        }
        button{
            width: 80px;
            height: 50px;
            background-color: aqua;
        }
    </style>
</head>
